<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> WebRTC Examples</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/cerulean/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"/>
<script type="text/javascript" src="util.js" ></script>
</head>
<body>



<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>WebRTC example of Screen Share  </h1>
                <p> Please run `node server.js` firstly. they are test cases in local</p>
			</div>
			<div class="container" id="details">
          <div class="row">

              <div class="col-lg-12">

                  <div>
                      <label>Room Name: </label>
                      <input type="text" id="roomName" value="demo"/>
                      <button class="btn btn-default" autocomplete="off" id="joinButton">Join</button>
                      <button class="btn btn-default" autocomplete="off" id="leaveButton">Leave</button>

                      <button class="btn btn-default" autocomplete="off" id="startButton">Start Share</button>
                      <button class="btn btn-default" autocomplete="off" id="stopButton">Stop Share</button>



                </div>
                <br/>
              </div>
              <div class="col-lg-12">
                       <div id='mainDiv'>
                          <table  class="table table-striped table-bordered" width="100%">

                            <tr>
                              <td width="10%">Local Media</td>
                              <td>
                                <div id="localVideoDiv">  </div>    
                              </td>
                            </tr>
                              <tr>
                    
                              <td>Remote Media</td>
                              <td>
                                <div id="remoteVideoDiv"> </div>
                              </td>
                            </tr>
                            
                          </table>
                        </div>
              </div>

          </div>
                
          <div class="note">
            <div class="stats-box">

            </div>  
            <h3>--- logs ---</h3>
              <hr/>
              <div id="logDiv">
                  <ul id="logContent">
          
                  </ul>
          
              </div>

              
              
            </div>
			</div>
	
		</div>
	</div>

	<hr>
	<div class="footer">
	</div>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/screen_share_client.js"></script>
</body>
</html>
